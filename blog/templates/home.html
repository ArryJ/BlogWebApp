{% extends "layout.html" %}
{% block content %}
{% if current_user.is_authenticated %}
  Hello, {{current_user.first_name}}!
  {% else %}
  Hello, Guest!
{% endif %}

{% for post in posts %}
  <p><a href="{{ url_for('post', post_id=post.id) }}">
    <img src="{{ url_for('static', filename='img/' + post.image_file) }}"></p>
    <p>  "{{ post.title }}"</a></p>
    <p>by {{ post.user.first_name }}</p>
    <p>{{ post.summary }}</p>
{% endfor %}
{% endblock content %}
