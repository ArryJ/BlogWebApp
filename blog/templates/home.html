{% extends "layout.html" %} {% block content %}

<div class="blog_post">
  {% for post in posts %}
  <div class="{{'item' + loop.index|string}}">
    <a href="{{ url_for('post', post_id=post.id) }}" class="card">
      <img
        src="{{ url_for('static', filename='img/' + post.image_file) }}"
        alt=""
        class="thumb"
      />
      <article>
        <h1 class="post_title">"{{ post.title }}"</h1>
        <p class="short_description">{{ post.summary }}</p>
        <span
          >by {{ post.user.first_name }} &nbsp; {{post.date.strftime('%I:%M
          %p')}} &nbsp; {{post.date.strftime('%d-%m-%Y')}}</span
        >
      </article>
    </a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
