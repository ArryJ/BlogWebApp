{% extends "layout.html" %} {% block content %}
<div class="row">
  <div class="loginForm">
    <form method="POST" action="">
      {{ form.csrf_token }}
      <p>{{ form.email.label }} {{ form.email }}</p>
      <p>{{ form.password.label }} {{ form.password }}</p>
      <p><input type="submit" value="Login" class="registerBtn" /></p>
    </form>
  </div>
</div>
{% endblock content %}
